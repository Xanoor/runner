<!-- src/pages/options/appsOptions.html -->
<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="page-name" content="appsOptions" />
        <title>Options</title>
        <link rel="stylesheet" href="../../assets/index.css" />
        <link rel="stylesheet" href="../../assets/options.css" />
    </head>
    <body>
        <header>
            <p>Runner App</p>
            <div class="icons">
                <button id="minimize">
                    <svg
                        id="minimize-icon"
                        xmlns="http://www.w3.org/2000/svg"
                        viewBox="0 0 24 24"
                        width="24"
                        height="24"
                        fill="currentColor"
                    >
                        <rect x="4" y="11" width="16" height="2" />
                    </svg>
                </button>
                <button id="quit">
                    <svg
                        id="close-icon"
                        xmlns="http://www.w3.org/2000/svg"
                        viewBox="0 0 490 490"
                    >
                        <polygon
                            points="456.851,0 245,212.564 33.149,0 0.708,32.337 
                            212.669,245.004 0.708,457.678 33.149,490 
                            245,277.443 456.851,490 489.292,457.678 
                            277.331,245.004 489.292,32.337"
                        />
                    </svg>
                </button>
            </div>
        </header>
        <main>
            <aside>
                <div class="nav-element">
                    <a href="../home.html">HOME</a>
                    <a href="../chart.html">CHART</a>
                </div>
                <div class="nav-element">
                    <a href="#" id="backupBtn">BACKUP</a>
                    <a href="./appsOptions.html">OPTIONS</a>
                </div>
            </aside>
            <section>
                <div class="option-nav">
                    <input
                        type="button"
                        value="APPS"
                        class="active"
                        onclick="location.href='./appsOptions.html'"
                    />
                    <input
                        type="button"
                        value="STYLE"
                        onclick="location.href='./styleOptions.html'"
                    />
                </div>
                <div class="no-scroll">
                    <section>
                        <div class="input-section">
                            <div>
                                <label>App name: </label>
                                <input
                                    type="text"
                                    placeholder="app.exe"
                                    id="processName"
                                />
                            </div>
                            <div>
                                <label>Custom name: </label>
                                <input
                                    type="text"
                                    placeholder="MyApp"
                                    id="processCustom"
                                />
                            </div>
                        </div>
                        <div class="submit-section">
                            <input
                                type="button"
                                value="Add App"
                                id="addButton"
                            />
                            <input
                                type="button"
                                value="Remove"
                                id="removeButton"
                            />
                        </div>
                    </section>
                    <div>
                        <section id="appList"></section>
                        <div>
                            <label for="sortingType">Sorting type: </label>

                            <select name="sortingType" id="sortingMenu">
                                <option value="BIGGER">BIGGER</option>
                                <option value="LOWER">LOWER</option>
                                <option value="ALPHABETICAL">
                                    ALPHABETICAL
                                </option>
                            </select>
                        </div>
                    </div>
                </div>
            </section>
        </main>
        <script src="../../scripts/options.js"></script>
    </body>
</html>
