<!-- src/pages/options.html -->
<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Options</title>
        <link rel="stylesheet" href="../assets/index.css" />
        <link rel="stylesheet" href="../assets/options.css" />
    </head>
    <body>
        <header>
            <p>Runner App</p>
            <button id="quit">
                <svg
                    id="close-icon"
                    xmlns="http://www.w3.org/2000/svg"
                    viewBox="0 0 490 490"
                >
                    <polygon
                        points="456.851,0 245,212.564 33.149,0 0.708,32.337 
                            212.669,245.004 0.708,457.678 33.149,490 
                            245,277.443 456.851,490 489.292,457.678 
                            277.331,245.004 489.292,32.337"
                    />
                </svg>
            </button>
        </header>
        <main>
            <aside>
                <div class="nav-element">
                    <a href="home.html">HOME</a>
                    <a href="chart.html">CHART</a>
                </div>
                <div class="nav-element">
                    <a href="#" id="backupBtn">BACKUP</a>
                    <a href="options.html">OPTIONS</a>
                </div>
            </aside>
            <div class="no-scroll">
                <section>
                    <div class="input-section">
                        <input
                            type="text"
                            placeholder="app.exe"
                            id="processName"
                        />
                        <input
                            type="text"
                            placeholder="Custom app name"
                            id="processCustom"
                        />
                    </div>
                    <div class="input-section">
                        <input type="button" value="ADD" id="addButton" />
                        <input type="button" value="REMOVE" id="removeButton" />
                    </div>
                </section>
                <section id="appList"></section>
                <section>
                    <p>Sorting type</p>
                    <input type="button" value="BIGGER" id="sortingBtn" />
                </section>
            </div>
        </main>
        <script src="../scripts/options.js"></script>
    </body>
</html>
